{% extends 'base.html' %}
{% block title %}Delete tag "{{tag.title}}" - {{block.super}}{% endblock title %}
{% block content %}
    <form action="{{ tag.get_delete_url }}" method="POST">
        {% csrf_token %}
        <h1>Are you shure to delete "{{tag.title}}" tag?</h1>
        <a href="{% url 'posts_list_url' %}">Cancel</a>
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
{% endblock content %}
